<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead}"></head>
<title>Host List</title>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>
<div class="container mt-4">
    <h3>Host List</h3>
    <button type="button" class="btn btn-primary mb-3" onclick="location.href='/hosts/add'">Add New Host</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Host Name</th>
            <th>IP Address</th>
            <th>Creation Date</th>
            <th>Expiration Date</th>
            <th>Host State</th>
            <th>Services OK</th>
            <th>Services Warning</th>
            <th>Services Critical</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hostWithLiveInfo : ${combinedHostInfo}">
            <td th:text="${hostWithLiveInfo.host.hostName}"></td>
            <td th:text="${hostWithLiveInfo.host.ipAddress}"></td>
            <td th:text="${hostWithLiveInfo.host.creationDate}"></td>
            <td th:text="${hostWithLiveInfo.host.expirationDate != null && !#strings.isEmpty(hostWithLiveInfo.host.expirationDate) ? hostWithLiveInfo.host.expirationDate : 'None'}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.hostState}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceOk}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceWarning}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceCritical}"></td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" th:data-id="${hostWithLiveInfo.host.id}" onclick="editHost(this.getAttribute('data-id'))">Edit</button>
                <button type="button" class="btn btn-danger btn-sm" th:data-id="${hostWithLiveInfo.host.id}" onclick="confirmDeleteHost(this.getAttribute('data-id'))">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Host?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deleteHost()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>

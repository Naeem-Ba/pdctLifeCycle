<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/head :: commonHead}"></head>
<title>Host List</title>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>
<div class="table-container">
    <h3>Hosts</h3>

    <!-- Add New Host Button - Only for Admin -->
    <button type="button" class="btn btn-primary mb-3" onclick="location.href='/hosts/add'" sec:authorize="hasRole('ADMIN')">Add new Host</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Host Name</th>
            <th sec:authorize="hasRole('ADMIN')">Assigned User</th>
            <th>IP Address</th>
            <th>Creation Date</th>
            <th>Expiration Date</th>
            <th>Host State</th>
            <th class="ok-col">Services OK</th>
            <th class="warn-col">Services Warning</th>
            <th class="crit-col">Services Critical</th>
            <!-- Action Column only for Admins -->
            <th sec:authorize="hasRole('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hostWithLiveInfo : ${combinedHostInfo}">
            <td th:text="${hostWithLiveInfo.host.hostName}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <span th:if="${hostWithLiveInfo.host.hostUser != null}">
    <a href="#" th:data-email="${hostWithLiveInfo.host.hostUserEmail}"
       th:data-firstname="${hostWithLiveInfo.host.hostUser}"
       onclick="showNotificationModal(this)"
       th:text="${hostWithLiveInfo.host.hostUser}"
       title="Click here to send a notification"></a></span>
                <span th:if="${hostWithLiveInfo.host.hostUser == null}">None</span>
            </td>
            <td th:text="${hostWithLiveInfo.host.ipAddress}"></td>
            <td th:text="${hostWithLiveInfo.host.creationDate}"></td>
            <td th:text="${hostWithLiveInfo.host.expirationDate != null && !#strings.isEmpty(hostWithLiveInfo.host.expirationDate) ? hostWithLiveInfo.host.expirationDate : 'None'}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.hostState}" th:classappend="${hostWithLiveInfo.liveInfo.hostState == 'UP' ? 'status-up' : (hostWithLiveInfo.liveInfo.hostState == 'DOWN' ? 'status-down' : 'status-unknown')}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceOk}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceWarning}"></td>
            <td th:text="${hostWithLiveInfo.liveInfo.serviceCritical}"></td>
            <!-- Action Buttons only for Admins -->
            <td class="action-buttons" sec:authorize="hasRole('ADMIN')">
                <button type="button" class="btn btn-update btn-sm" th:data-id="${hostWithLiveInfo.host.id}" onclick="editHost(this.getAttribute('data-id'))">Update</button>
                <button type="button" class="btn btn-delete btn-sm" th:data-id="${hostWithLiveInfo.host.id}" onclick="confirmDeleteHost(this.getAttribute('data-id'))">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Notification Modal -->
<div class="modal fade" id="sendNotificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">Send Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">User Email</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="mb-3">
                    <label for="notificationTitle" class="form-label">Notification Title</label>
                    <input type="text" class="form-control" id="notificationTitle" placeholder="Enter title">
                </div>
                <div class="mb-3">
                    <label for="notificationMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="notificationMessage" rows="3" placeholder="Enter message"></textarea>
                </div>
                <p id="notificationStatus" style="display: none;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sendNotification()">Send Notification</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Host?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deleteHost()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>

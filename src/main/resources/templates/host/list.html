<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/head :: commonHead}"></head>
<title>Host List</title>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>
<input type="hidden" id="userRoles" th:value="${userRoles}" />
<!-- Loader -->
<div id="loader" class="loader"></div>

<!-- Table Container (Initially Hidden) -->
<div class="table-container" id="tableContainer" style="display: none;">
    <h3>Hosts</h3>

    <!-- Add New Host Button - Only for Admin -->
    <button type="button" class="btn btn-primary mb-3" onclick="location.href='/hosts/add'" sec:authorize="hasRole('ADMIN')">Add new Host</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Host Name</th>
            <th sec:authorize="hasRole('ADMIN')">Assigned User</th>
            <th>IP Address</th>
            <th>Creation Date</th>
            <th>Expiration Date</th>
            <th>Host State</th>
            <th class="ok-col">Services OK</th>
            <th class="warn-col">Services Warning</th>
            <th class="crit-col">Services Critical</th>
            <!-- Action Column only for Admins -->
            <th sec:authorize="hasRole('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody id="hostsTableBody">
        <!-- The rows will be dynamically populated by JavaScript -->
        </tbody>
    </table>
</div>

<!-- Notification Modal -->
<div class="modal fade" id="sendNotificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">Send Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">User Email</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>
                <div class="mb-3">
                    <label for="notificationTitle" class="form-label">Notification Title</label>
                    <input type="text" class="form-control" id="notificationTitle" placeholder="Enter title">
                </div>
                <div class="mb-3">
                    <label for="notificationMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="notificationMessage" rows="3" placeholder="Enter message"></textarea>
                </div>
                <p id="notificationStatus" style="display: none;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sendNotification()">Send Notification</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Host?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" onclick="deleteHost()">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead}"></head>
<title>Edit Host</title>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>
<div class="container mt-4">
    <h3>Update Host</h3>
    <form th:action="@{|/hosts/edit/${host.hostName}|}" method="post">
        <div class="form-group">
            <label for="hostName">Host Name</label>
            <input type="text" class="form-control" id="hostName" name="hostName" th:value="${host.hostName}" disabled>
        </div>
        <div class="form-group">
            <label for="ipAddress">IP Address</label>
            <input type="text" class="form-control" id="ipAddress" name="ipAddress" th:value="${host.ipAddress}" required>
        </div>
        <div class="form-group">
            <label for="expDate">Expiration Date</label>
            <input type="text" class="form-control" id="expDate" name="expDate" th:value="${host.expDate}">
        </div>
        <div class="form-group">
            <label for="user">Reassign User</label>
            <select class="form-control" id="user" name="user" required>
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/hosts'">Cancel</button>
    </form>
</div>
</body>
</html>

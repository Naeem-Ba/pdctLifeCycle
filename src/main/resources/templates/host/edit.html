<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead}">
    <title>Edit Host</title>
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="container mt-4">
    <h3>Edit Host</h3>
    <form id="editHostForm" th:action="@{|/hosts/edit/${host.hostName}|}" method="post">
        <div class="form-group">
            <label for="hostName">Host Name</label>
            <input type="text" class="form-control" id="hostName" name="hostName" th:value="${host.hostName}" disabled>
        </div>

        <div class="form-group">
            <label for="ipAddress">IP Address</label>
            <input type="text" class="form-control" id="ipAddress" name="ipAddress" th:value="${host.ipAddress}" required>
        </div>

        <div class="form-group">
            <label for="creationDate">Creation Date</label>
            <input type="text" class="form-control" id="creationDate" name="creationDate" th:value="${host.creationDate}" disabled>
        </div>

        <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input type="date" class="form-control" id="expirationDate" name="expirationDate" th:value="${host.expirationDate}" required>
        </div>

        <div class="form-group">
            <label for="user">Reassign User</label>
            <select class="form-control" id="user" name="user">
                <option th:each="user : ${users}" th:value="${user.email}" th:text="${user.firstName + ' ' + user.lastName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/hosts'">Cancel</button>
    </form>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Validation Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
                <!-- Error message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" style="display: none;">
    <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div id="statusMessage" class="text-light mt-3">Processing...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
